<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Todo App</title>
</head>
<body class="bg-gradient-to-r from-indigo-950 via-slate-400 to-teal-600 ...">

    <div class="w-3/4 mx-auto text-center mt-8">
        <h1 class="text-4xl text-center font-sans border-b-2  font-bold dark:text-slate-900 leading-tight mb-2 border-t-4 border-b-4 border-slate-700 py-4">
          To-Do App
        </h1>
        <p class="lg:text-lg md:text-lg sm:text-md text-slate-950 mb-8">Stay on top of your day with our intuitive to-do app.</p>
      </div>
          <div class="max-w-md m-auto mt-5">
          <div class="border-3 border-gray-300 border-t-2 m-3 mt-9 border-b-2 rounded-xl p-5 bg-slate-950">
      

            <form id="form">
            <div class="relative gap-9 flex z-0 w-74 mb-4 mt-2 group">
            <input id="input" type="text" class="block text-center w-full text-sm text-gray-200 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-cyan-500 focus:outline-none focus:ring-0 focus:border-cyan-400 peer" placeholder=" " required />
            <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-cyan-600 peer-focus:dark:text-cyan-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter Your Text Here..</label>
            <button type="submit" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-1">ADD</button>
        </div>
            </form>
            <ul class="todo-list text-center border rounded-md mt-6 bg-slate-900">
                <h1 class="text-zinc-400 px-5 py-2 font-mono font-semi-bold">No Todos Found!</h1>
                <!-- Todos render render here !!  -->
            </ul>
          </div>
          
          </div>















    <script src="app.js"></script>
    <!-- <script src="https://kit.fontawesome.com/8bd5d07113.js" crossorigin="anonymous"></script> -->
</body>
</html>
